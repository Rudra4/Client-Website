<div class="reading-item-tile col-lg-12 col-md-12 col-sm-12">
	<div class="row">
		<div class="reading-item-photo col-lg-3 col-md-4 col-sm-6">
			<img class="img-responsive" width="250" height="181"
				src="images/programs/{{short_name}}/{{cShort}}.jpg" alt="{{cShort}}">
		</div>
		<div class="reading-item-desc col-lg-9 col-md-8 col-sm-6">
			<h3 class="reading-item-title">{{cName}}</h3>
			<p class="reading-item-details">{{content}}</p>
		</div>

		<hr class="visible-xs">
	</div>
</div>
